<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cont Clicks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--El MAIN REPRESENTA EL CONTENIDO PRINCIPAL-->
    <main class="container">
        <section class="card">
            <article class="card-info">
                <!--texto-->
                <p>You have <span id="container-clicks">10</span> Clicks</p>
            </article>

            <article class="card-buttons">
                <!--botones-->
                <button class="btn btn-primary">
                    Increment
                </button>
                <button class="btn btn-secondary">
                    Decrement
                </button>
                <button class="btn btn-reset">
                    Reset
                </button>
            </article>

        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>


<!--
    Etiquetado semantico

    Ayuda al motor de busqueda a interpretar el contenido.
