<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Estilos Css -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!--Seccion de seleccion de usuarios-->
    <main class="container">
      <section class="userselects">
          <select id="select-users">
            <option value="1">Rogelio</option>
            <option value="2">Luis</option>
            <option value="3">Francisco</option>
            <option value="4">Gabriel</option>
            <option value="5">Leonardo</option>
            <option value="6">Sofia</option>
            <option value="7">Paulina</option>
            <option value="8">Fernanda</option>
            <option value="9">Juan</option>
            <option value="10">David</option>

          </select>
      </section>
      <section class="user-container" id="user-container">
        <!--Seccion de informacion del usuario-->
          <!-- Elemento de listas como se deben de ver las tareas -->
          <h3>Informacion del usuario seleccionado</h3>
          <ul>
            <li>Nombre completo: <span id="user-name"></span></li>
            <li>Email: <span id="user-mail"></span></li>
          </ul>
        </div>
      </section>
      <section class="task-container" id="task-container">
        <!-- Elemento de lista, para mostar las tareas -->
        <h3>Lista de tareas del usuario</h3>
        <ul>
          <li>
            <span>Nombre de la tarea</span>
            <input type="checkbox" checked>
          </li>
        </ul>
      </section>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
